<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglotism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <div id="texts-list" class="list-group"></div>
    </aside>

    <main>
        <textarea id="current-text" rows="11" readonly></textarea>
        <div>
            <button id="recording-btn" type="button" class="btn btn-success">
                <span id="recording-btn-text">Start recording</span>
                <span id="recording-btn-spinner" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" hidden="true"></span>
            </button>
            <button id="watch-example-btn" type="button" class="btn btn-primary" disabled>Check out example</button>
        </div>
        <div id="similarity-score"></div>
        <textarea id="recognized-text" rows="7" placeholder="Recognized text" readonly></textarea>
        <!--
        Recently used
        <div id="xxxxx-row">
            <div class="recently-used-box">
                <div class="recently-used-box-title">Brown Fox</div>
                <div class="recently-used-box-language">English</div>
            </div>
        </div>
        -->
    </main>
</body>
<script src="init.js"></script>
<script src="js/WebAudioRecorder.min.js"></script>
<script src="js/app.js"></script>
<script src="event-handlers.js"></script>
</html>
